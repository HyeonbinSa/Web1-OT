    <h2><strong>OCJP</strong>은 무엇인가</h2>
    <p>자바 프로그래밍 언어 활용 능력을 검증하는 자격증. 자바 기술을 직접 개발한 썬 마이크로시스템즈에서 자바에 관련된 지식을 검증해 주는 시험이다. 프로그래머가 되고자 한다면 자바 자격증을 따는 것이 필수...는 아니고 큰 의미는 없다. OCJP는 자바 자격증 중 기초입문 단계에 해당된다.</p>
