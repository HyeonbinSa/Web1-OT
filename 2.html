    <h2><strong>CCNA</strong>은 무엇인가</h2>
    <p>네트워크 업계에서는 나름 인정해주는 자격증이 있으며, 시스코에서 직접 관리 감독한다. 등급에 따라 5개로 나뉘며, 대표적으로 CCNA(네트워크 기초 자격증), CCNP(네트워크 전문 자격증), CCIE(인터네트워크 전문가 자격증)의 Routing and Switching 자격이 유명하고, 분야별(라우팅, 보안, 무선, 데이터센터 등)로 각각 자격증이 세분화 되어 있다.
</p>
